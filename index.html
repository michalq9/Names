<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            float: left;
            width: 100%;
            background-color: #f1f1f1;
            padding: 15px;
            box-sizing: border-box;
            display: none;
        }
        nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        nav a:hover {
            background-color: #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .edit-section {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h2>Dynamic Table</h2>
        <div id="burger" onclick="toggleNav()">&#9776; Menu</div>
    </header>

    <div id="container">

        <nav id="menu">
            <a href="#" onclick="showListView()">View List</a>
            <a href="#" onclick="showEditView()">Edit List</a>
        </nav>

        <div id="list-section">
            <h2>List Section</h2>
            
            <table id="nameTable">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="edit-section" class="edit-section">
            <h2>Edit Section</h2>
            
            <input type="text" id="nameInput" placeholder="Enter a name" onkeydown="if(event.key==='Enter'){addName()}">
            <button onclick="addName()">Add Name</button>

            <h3>Names to Edit</h3>
            <ul id="editList"></ul>
        </div>

    </div>

    <script>
        function addName() {
            // Get input value
            var nameInput = document.getElementById("nameInput");
            var name = nameInput.value;

            // Clear input field
            nameInput.value = "";

            // Check if the name is not empty
            if (name.trim() !== "") {
                // Create a new row
                var table = document.getElementById("nameTable");
                var tbody = table.getElementsByTagName('tbody')[0];
                var row = tbody.insertRow(0);

                // Insert cells into the row
                var cell1 = row.insertCell(0);

                // Set cell values
                cell1.innerHTML = name;

                // Add name to the edit list
                addToEditList(name);
            }
        }

        function addToEditList(name) {
            var editList = document.getElementById("editList");
            var listItem = document.createElement("li");
            listItem.innerHTML = name + ' <button onclick="removeName(\'' + name + '\')">Remove</button>';
            editList.insertBefore(listItem, editList.firstChild);
        }

        function removeName(name) {
            // Remove the name from the edit list
            var editList = document.getElementById("editList");
            for (var i = 0; i < editList.children.length; i++) {
                var listItem = editList.children[i];
                if (listItem.innerHTML.includes(name)) {
                    editList.removeChild(listItem);
                    break;
                }
            }

            // Remove the corresponding row from the table
            var table = document.getElementById("nameTable");
            for (var i = 0; i < table.rows.length; i++) {
                var row = table.rows[i];
                if (row.cells[0].innerHTML === name) {
                    table.deleteRow(i);
                    break;
                }
            }
        }

        function showListView() {
            document.getElementById("list-section").style.display = "block";
            document.getElementById("edit-section").style.display = "none";
        }

        function showEditView() {
            document.getElementById("list-section").style.display = "none";
            document.getElementById("edit-section").style.display = "block";
        }

        function toggleNav() {
            var nav = document.getElementById("menu");
            if (nav.style.display === "block") {
                nav.style.display = "none";
            } else {
                nav.style.display = "block";
            }
        }
    </script>

</body>
</html>
